<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PI.com</title>
    <link href="Carcas.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="JSCalc.js"></script>
</head>
<body onload="Calc()">
<div id="wrapper">
    <div id="header">
        <div class="home"><a href="Carcas.html"><img src="CSSImages/home.png" height="35px" width="50"/></a></div>
        <h1>Введение в интерпретируемые языки</h1>
    </div>
    <div id="content">
        <div class = "textbox" >
            <h3>Задание 1</h3>
            Реализуйте калькулятор. Должны быть кнопки цифр и операций. По нажатию на кнопку '=' должен посчитаться
            результат. Совет: используйте фунцию eval
        </div>

        <table class="block" id="calc">
            <tr>
                <td><button id="reset" class="buttonsC">C</button></td>
                <td colspan="3"><input type="text" class="result" id="result" disabled></td>
            </tr>
            <tr>
                <td><button id="seven" class="buttonsC">7</button></td>
                <td><button id="eight" class="buttonsC">8</button></td>
                <td><button id="nine" class="buttonsC">9</button></td>
                <td> <button id="share" class="buttonsC">/</button></td>
            </tr>
            <tr>
                <td><button id="four" class="buttonsC">4</button></td>
                <td><button id="five" class="buttonsC">5</button></td>
                <td><button id="six" class="buttonsC">6</button></td>
                <td><button id="multiply" class="buttonsC">*</button></td>
            </tr>
            <tr>
                <td><button id="one" class="buttonsC">1</button></td>
                <td><button id="two" class="buttonsC">2</button></td>
                <td><button id="three" class="buttonsC">3</button></td>
                <td><button id="minus" class="buttonsC">-</button></td>
            </tr>
            <tr>
                <td><button id="zero" class="buttonsC">0</button></td>
                <td> <button id="point" class="buttonsC">.</button></td>
                <td><button id="equally" class="buttonsC">=</button></td>
                <td><button id="plus" class="buttonsC">+</button></td>
            </tr>
        </table>



    <div id="footer">
        Прихач Илья Петрович</br>
        Группа: КФ-2</br>
        Вариант: 4
    </div>
</div>

</body>

</html>
